<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header"/>
<h3>Компании разработчиков</h3>

<a href="/games/developers/search">Поиск</a>
<a href="/games/developers/add">Добавить</a>
<table>
<th>Название</th>

<tr th:each="d:${developerCompany}">
    <td th:text="${d.devName}"/>
    <td>
        <form th:action="'/games/developers/'+${d.id}">
            <button class="btn btn-warning">Подробнее</button>
        </form>
    </td>
</tr>
</table>
</body>
</html>
