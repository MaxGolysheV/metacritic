<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>

    <h3>Игры</h3>
    <a href="/games/search">Поиск</a>
    <a href="/games/add">Добавить</a>
    <table>
      <th >Название игры</th>
      <th>Возрастные ограничения</th>
      <tr th:each="gg:${games}">
        <td th:text="${gg.gameName}"></td>
        <td th:text="${gg.age.value}"></td>

        <td>
          <form th:action="'/games/'+${gg.id}">
            <button class="btn btn-warning" th:href="'/games/'+${gg.id}">Подробнее</button>
          </form>
        </td>
      </tr>
    </table>
</body>
</html>
