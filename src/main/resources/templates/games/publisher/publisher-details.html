<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header"/>

<h3>Издатели</h3>

<div th:each="pro:${publisher}">
    <h3>Подробнее</h3>
    <p>Название</p>
    <p th:text="${pro.publisherName}"></p>

    <a th:href="'/games/publisher/'+${pro.id}+'/edit'">Править</a>
    <form th:action="'/games/publisher/'+${pro.id}+'/delete'" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>

</body>
</html>
