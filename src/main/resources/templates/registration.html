<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
Регистрация нового пользователя
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text"  name="username" class="form-control form-control-dark text-bg-dark"/> </label></div>
    <div><label> Password: <input type="password" name="password" class="form-control form-control-dark text-bg-dark"/> </label></div>
    <div><input type="submit"  value="Sign In" class="btn btn-warning"/></div>
</form>
</body>
</html>
